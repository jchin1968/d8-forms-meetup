# Define Module and Path

lunch.info.yml
```yaml
name: Lunch 
description: 'Lunch Order Form'
type: module
core: 8.x
```
lunch.routing.yml

```yaml
lunch.order:
  path: '/lunch/order'
  defaults:
    _title: 'Lunch Order'
    _form: '\Drupal\lunch\Form\LunchOrderForm'
  requirements:
    _permission: 'access content'
```

???
* *.info.yml is the new way to create a module   
* instead of a hook_menu() function, we now use a *.routing.yml file to map url paths
* start by defining a route name i.e. lunch.order
* then define the path url, title, etc.

<?php

namespace Drupal\lunch\Form;

use Drupal\Core\Form\FormBase;
use Drupal\Core\Form\FormStateInterface;

class LunchOrderForm extends FormBase {

  public function getFormId() {
  }

  public function buildForm(array $form, FormStateInterface $form_state) {
    ...
  }

  public function submitForm(array &$form, FormStateInterface $form_state) {
    drupal_set_message($this->t('Thank you for your order'), 'status');
  }
}

# function buildForm()
```php
  public function buildForm(array $form, FormStateInterface $form_state) {
    $form['fullname'] =[
      '#type' => 'textfield',
      '#title' => $this->t('Full Name'),
      '#required' => TRUE,
    ];

    $form['delivery_date'] = [
      '#type' => 'date',
      '#title' => $this->t('Delivery Date'),
      '#required' => TRUE,
     ];

    $form['delivery_time'] = [
      '#type' => 'radios',
      '#title' => $this->t('Delivery Time'),
      '#options' => [1 => '11:30am', 2 => '12:00pm', 3 => '12:30pm', 4 => '1:00pm',],
      '#required' => TRUE,
    ];

    $form['menu_selection'] = [
      '#type' => 'select',
      '#title' => $this->t('Menu Selection'),
      '#options' => [
        1 => $this->t('Chicken Rice'),
        2 => $this->t('Fried Noodles'),
        3 => $this->t('Soup and Sandwich'),
        4 => $this->t('Pizza'),
      ],
      '#required' => TRUE,
    ];

    $form['instructions'] = [
      '#type' => 'textarea',
      '#title' => $this->t('Special Instructions'),
      '#rows' => 2,
    ];

    $form['order_submit'] = [
      '#type' => 'submit',
      '#value' => $this->t('Submit'),
    ];
    
    return $form;
  }
```
